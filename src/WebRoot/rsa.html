<script>
    const len_iv = 16;
    const len_key = 32; // 256-bit key
    const len_flags_enum = 2;

    /**
     * 补全 Base64 末尾 = 符号
     */
    function padString(input) {
        let segmentLength = 4;
        let stringLength = input.length;
        let diff = stringLength % segmentLength;

        if (!diff) {
            return input;
        }

        let padLength = segmentLength - diff;
        let paddedStringLength = stringLength + padLength;

        while (padLength--) {
            input += '=';
        }

        return input;
    }
    /**
     * Base64Url 解码
     */
    function base64UrlDecToArr(sBase64, nBlockSize) {
        sBase64 = padString(sBase64)
            .replace(/\-/g, "+")
            .replace(/_/g, "/");
        return base64DecToArr(sBase64, nBlockSize);
    }
    /**
     * Base64Url 编码
     */
    function base64UrlEncArr(aBytes) {
        var sBase64 = base64EncArr(aBytes);
        return sBase64
            .replace(/=/g, "")
            .replace(/\+/g, "-")
            .replace(/\//g, "_");
    }
    /**
     * 读取 RSA 密钥
     */
    async function getCryptokey() {
        if (cryptokey) return cryptokey;
        const includePrivateParameters = false;
        let keystr = JSON.parse($('#key').val());
        keystr.alg = 'RSA-OAEP-256';
        keystr.key_ops = [includePrivateParameters ? "decrypt" : "encrypt"];
        cryptokey = await crypto.subtle.importKey(
            "jwk",
            keystr,
            {
                name: "RSA-OAEP",
                hash: { name: "SHA-256" }
            },
            true,
            keystr.key_ops
        );
        return cryptokey;
    }
    var iv, cryptokey;
    $('#generate').click(async () => {
        await getCryptokey();
    });
    $('#encrypt').click(async () => { // 加密
        let message = $('#input').val();
        let enc = new TextEncoder();
        let encoded = enc.encode(message);
        let ciphertext = await crypto.subtle.encrypt(
            {
                name: "RSA-OAEP",
                hash: { name: "SHA-256" }
            },
            await getCryptokey(),
            encoded
        );
        let buffer = new Uint8Array(ciphertext);
        var output = base64UrlEncArr(buffer);
        $('#output').val(output);
    });
    $('#decrypt').click(async () => { // 解密
        let message = $('#output').val();
        let encoded = base64UrlDecToArr(message);
        let ciphertext = await crypto.subtle.decrypt(
            {
                name: "RSA-OAEP",
                hash: { name: "SHA-256" }
            },
            await getCryptokey(),
            encoded
        );
        let buffer = new Uint8Array(ciphertext);
        var input = UTF8ArrToStr(buffer);
        $('#input').val(input);
    });
</script>
